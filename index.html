<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10k Goals Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>10k Goals Challenge</h1>
        <div id="game-board">
            <!-- Career sections -->
            <div class="section" id="career-1">Career 1</div>
            <div class="section" id="career-2">Career 2</div>
            <div class="section" id="career-3">Career 3</div>

            <!-- Double sections -->
            <div class="section" id="double-1">Double 1</div>
            <div class="section" id="double-2">Double 2</div>
            <div class="section" id="double-3">Double 3</div>

            <!-- Triple sections -->
            <div class="section" id="triple-1">Triple 1</div>
            <div class="section" id="triple-2">Triple 2</div>

            <!-- Quad section -->
            <div class="section" id="quad">Quad</div>

            <!-- XFive section -->
            <div class="section" id="xfive">XFive</div>
        </div>
        <div id="player-display"></div>
        <button id="start-btn">Start Game</button>
        <div id="score">Goal: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
